    <script>
        // Method I
        $.ajax("https://restcountries.com/v2/name/india?fullText=true")
            .done(function (response) {
                console.log(response);
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.log(errorThrown + ". Please try again.");
            })
            .always(function () {

            });
