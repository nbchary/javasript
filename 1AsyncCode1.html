<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <hr>
    <div class="row">        
        <div class="col-md-4">
            <input type="text" name="countryName" id="countryName" class="form-control" />
            <br>
            Capital name : <span id="capitalSpan"></span>
            <br>
            <button type="button" onclick="loadData()" class="btn btn-primary">load Data 1 </button>
           
        </div>
    </div>



    <script>
        // Method - I using javascript
        function loadData() {
            var countryName = document.getElementById("countryName").value;
            var xhtp = new XMLHttpRequest();
            xhtp.onreadystatechange = function () {
                if (xhtp.readyState === 4 && this.status === 200) {
                    var resposeData = xhtp.responseText;
                    var jsonData = JSON.parse(resposeData);
                    var capital = jsonData[0].capital;
                    document.getElementById("capitalSpan").innerHTML = capital;
                }
            };
            xhtp.open("GET", "https://restcountries.com/v2/name/" + countryName + "?fullText=true", true);
            xhtp.send();
        }
    </script>
</body>

</html>
